<!DOCTYPE html>
<html lang="en">
<head>

    <title>MyFavs</title>

</head>
<body>
    <div class="container">
        <div class="favourites" id="color">
            <label for="">Select Favourite Color</label>
            <div class="dropdown">
             <select name="" id="">
                 <option value="">Favourite Color</option>
                 <option value="">Blue</option>
                 <option value="">Black</option>
                 <option value="">yellow</option>
                 <option value="">Other</option>
             </select>
            </div>
        </div>
        <div class="favourites" id="cartoon">
            <label for="">Select Favourite SHOW</label>
            <div class="dropdown">
             <select name="" id="">
                 <option value="">Favourite SHOW</option>
                 <option value="">JUST ADD MAGIC</option>
                 <option value="">BIG BOSS</option>
                 <option value="">INBESTEGATORS</option>
                <option value="">LIV N MADDIE</option>
             </select>
            </div>
        </div>
        <div class="favourites" id="sport">
            <label for="">Select Favourite Sport</label>
            <div class="dropdown">
             <select name="" id="">
                 <option value="">Favourite Sport</option>
                 <option value="">BATMINTON</option>
                 <option value="">Cricket</option>
                 <option value="">SocceR</option>
                <option value="">DODGEBALL</option>
             </select>
            </div>
        </div>
        <div class="favourites" id="subject">
            <label for="">Select Favourite GENRE</label>
            <div class="dropdown">
             <select name="" id="">
                 <option value="">Favourite GENRE</option>
                 <option value="">COMEDY </option>
                 <option value="">ACTION</option>
                 <option value="">MYSTERY</option>
             </select>
            </div>
        </div>
    </div>
</body>
</html>
